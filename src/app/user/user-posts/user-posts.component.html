<div *ngIf="isUserPostsLoaded" xmlns="http://www.w3.org/1999/html">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile/add">Створити пост</button>
  </div>

  <h2>{{posts.length}} Постів</h2>

  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image">
        <img class="post-header-img" src="https://cdn.discordapp.com/attachments/1086066192248217752/1102193380584341605/avatar.png" alt="">
      </div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img class="post-profile-img" mat-card-image [src]="formatImage(post.image)" alt="post image">
    <mat-card-content>
      <p>
        {{post.caption}}
      </p>
    </mat-card-content>

    <div style="text-align: left">
      <p *ngFor="let comment of post.comments; let c = index"><span style="font-weight: 500">{{comment.username}}</span>: {{comment.message}}
        <button color="accent" mat-button (click)="deleteComment(comment.id, i, c)">
          <mat-icon color="accent">clear</mat-icon>
        </button>
      </p>
    </div>

    <mat-card-actions align="end">
      <button color="warn" mat-button (click)="removePost(post, i)">
        <mat-icon color="warn">delete</mat-icon>
        Видалити пост
      </button>
    </mat-card-actions>

    <mat-card-subtitle align="start">Вподобайок: {{post.likes}}</mat-card-subtitle>
  </mat-card>
</div>
